# netlify.toml - Netlify configuration file
[build]
  command = "npm run build"
  publish = "dist"

# Redirect all requests to index.html for React Router (SPA fallback)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables
[build.environment]
  NODE_VERSION = "18"

# Security and Performance Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://*.supabase.co https://3nbf4.com https://otieu.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https://*; connect-src 'self' blob: https://*.supabase.co wss://*.supabase.co https://api.routeway.ai https://api.bytez.com https://3nbf4.com https://otieu.com; worker-src 'self' blob: https://3nbf4.com; child-src 'self' blob:"
